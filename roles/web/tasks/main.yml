---

- name: "Installing apache server"
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - apache2

- name: "Copying the webpage"
  copy:
    src: files/index.html
    dest: /var/www/html/index.html
  register: apache
  
- name: "Starting service"
  service:
    name: apache2
    state: started
  when: apache.changed